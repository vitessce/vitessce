<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vitessce test</title>
  </head>
  <body>
    <h2>Demo of Vitessce inside a plain HTML page</h2>

    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Polyfill for importmaps support -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.1/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "vitessce": "http://localhost:3003/packages/main/dev/dist/index.js"
        }
      }
    </script>
    
    <!-- Load our React component. -->
    <script type="module" src="http://localhost:3003/sites/html/src/animated-config.js"></script>
  </body>
</html>
