<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vitessce test</title>
    <script async src="https://cdn.jsdelivr.net/gh/hubmapconsortium/ccf-ui@staging/organ-info/wc.js"></script>

  </head>
  <body>
    <h2>Demo of Vitessce inside a plain HTML page with a CCF UI component</h2>

    <!-- We will put our React component inside this div. -->
    <div id="root" style="height: 500;"></div>
    <ccf-organ-info organ-iri="http://purl.obolibrary.org/obo/UBERON_0002113" use-remote-api="true" highlight-providers="TMC-Vanderbilt"></ccf-organ-info>

    <!-- Polyfill for importmaps support -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.1/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "vitessce": "http://localhost:3003/packages/main/dev/dist/index.js"
        }
      }
    </script>
    
    <!-- Load our React component. -->
    <script type="module" src="http://localhost:3003/sites/html/src/es.js"></script>

  </body>
</html>
