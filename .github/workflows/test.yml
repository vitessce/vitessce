# Adapted from https://github.com/vega/vega/blob/4b945e22905c610ccc2bdd28471a6f1f80aa1636/.github/workflows/test.yml
name: Test (monorepo)
on:
  push:
    branches:
    - main
  pull_request:

jobs:
  test-unit:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18]
        os: [ubuntu-20.04]
        include:
          - os: windows-2022
            node: 16
    
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node }}
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: true
      - run: pnpm run build:ci
      - run: ./test.sh --action
  
  test-e2e-demo:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: true
      - run: |
          pnpm run build:ci
          cd ./sites/demo
          pnpm run build-demo

      - name: Cypress PNPM Patch
        run: cp pnpm-lock.yaml ./sites/demo/package-lock.json
      
      - name: Cypress
        uses: cypress-io/github-action@v4
        env:
          DEBUG: '@cypress/github-action'
        with:
          working-directory: ./sites/demo
          install-command: echo
          start: pnpm run preview
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 240
          browser: chrome
          headed: false
  
  test-e2e-html:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: true
      - run: pnpm run build:ci

      - name: Cypress PNPM Patch
        run: cp pnpm-lock.yaml ./sites/html/package-lock.json
      
      - name: Cypress
        uses: cypress-io/github-action@v4
        env:
          DEBUG: '@cypress/github-action'
        with:
          working-directory: ./sites/html
          install-command: echo
          start: pnpm run start-html
          wait-on: 'http://localhost:3003'
          wait-on-timeout: 240
          browser: chrome
          headed: false