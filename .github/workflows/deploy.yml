# Adapted from https://github.com/actions/starter-workflows/blob/e9e00b017736d3b3811cedf1ee2e8ceb3c48e3dd/ci/npm-publish.yml
name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: true
      - id: get-options
        run: . ./set-node-options.sh --action
        shell: bash
      - run: pnpm run build:ci && pnpm run bundle:ci
        env:
          NODE_OPTIONS: ${{ steps.get-options.outputs.node-options }}
      - run: ./test.sh --action
      - name: Create Release Pull Request or Publish to npm
        if: github.repository == 'vitessce/vitessce'
        id: changesets
        uses: changesets/action@v1
        with:
          title: Create Release
          # this expects you to have a npm script called changeset-version that runs some logic and then calls `changeset version`.
          version: pnpm run changeset-version
          # This expects you to have a script called changeset-release which does a build for the packages and calls `changeset publish`
          publish: pnpm run changeset-release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
