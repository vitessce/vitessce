# Adapted from https://github.com/actions/starter-workflows/blob/e9e00b017736d3b3811cedf1ee2e8ceb3c48e3dd/ci/npm-publish.yml
name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - id: check-deploy
        run: . ./check-deploy.sh --action
      - uses: pnpm/action-setup@v2.2.4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: true
      - id: get-options
        run: . ./set-node-options.sh --action
        shell: bash
      - run: pnpm run build:ci && pnpm run bundle:ci && pnpm run build-json-schema
        env:
          NODE_OPTIONS: ${{ steps.get-options.outputs.node-options }}
      - run: ./test.sh --action
      - name: Deploy to NPM
        if: ${{ steps.check-deploy.outputs.needs-deploy == 'true' }}
        run: pnpm publish --filter='./packages/**' --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
